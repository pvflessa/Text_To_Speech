<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Text To Speech</title>

<link rel="stylesheet" href="style.css">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


<link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Nova+Mono|Roboto+Condensed" rel="stylesheet">
  </head>
  <body>
    <h1 class="small"><small>Day #20</small></h1>
    <h1 class="small">Text To Speech</h1>



    <div class="sandbox">

      <div class="container searchContainer">


      <h2 class="mb-5">Type to Speak</h2>


      <form id="textForm" class="form-group">

      <textarea name="" id="textInput" class="form-control form-control-lg" placeholder="Type anything..."></textarea>

      <div class="form-group">
        <label for="rate"></label>
        <div id="rateValue" class="badge badge-primary float-right mt-3">1</div>
        <input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">
      </div>
      <div class="form-group">
        <label for="pitch"></label>
        <div id="rpitchValue" class="badge badge-primary float-right">1</div>
        <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
      </div>

      <div class="form-group">
        <select class="form-control form-control-lg" id="voiceSelect">

        </select>
      </div>


          <input type="submit" class="btn">

      </form>

    <hr>
    <div id="results">

    </div>



      </div>
    </div>

<script src="app.js" charset="utf-8"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
